    <div class="container text-center">
        <h1>Contact Us</h1>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Name" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="Last Name" required>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="emailField" placeholder="Email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Textarea</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Textarea" required></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
